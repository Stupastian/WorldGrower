  <h2>WorldGrower:Pregnancy</h2>
  
	Pregnancy occurs when a female character has sex with a male character.<br>
	The pregnancy progress is shown in the character dialog:<br>
	<br>
	<img src="pregnancy.png"><br>
	<br>
	When the pregnancy is complete, a new character is born with a random gender.<br>
	The character giving birth names the child at this point.<br>
