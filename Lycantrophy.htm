  <h2>WorldGrower:Lycantrophy</h2>

	Werewolves are people that are shunned by civilization.<br>
	It's possible to become a werewolf by worshipping Aphrodite and becoming cursed by Artemis.<br>
	<br>
	When you become a werewolf, you're no longer a villager.<br>
	Most people that become werewolves are hostile to others.<br>
